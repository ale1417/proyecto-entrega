<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Portfolio</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-index">
      <header class="header">
        <h1>Portfolio</h1>
        <nav class="header-nav">
          <a href="../index.html" class="buttom-nav" title="incio del menu"
            >Inicio</a
          >
          <a
            href="./sobre-mi.html"
            class="buttom-nav"
            title="boton de seccion sobre mi "
            >Sobre mi</a
          >

          <a
            href="./mis-habilidades.html"
            class="buttom-nav"
            title="boton de seccion mis habilidades"
            >Habilidades</a
          >
          <a
            href="./contacto.html"
            class="buttom-select"
            title="boton de seccion contacto"
            >Contactame</a
          >
        </nav>
      </header>
      <main class="main-contacto">
        <div class="form">
          <h2 class="form-title">Envíame un mensaje</h2>

          <form
            class="flex-container"
            action="mailto:tu@email.com"
            method="post"
            enctype=""
          >
            <div class="grupo">
              <div class="campo-inline">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  name="Nombre"
                  class="input-text"
                  placeholder="Tu nombre"
                  required
                />
              </div>
              <div class="campo-inline">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="Email"
                  class="input-text"
                  placeholder="tu@email.com"
                  required
                />
              </div>
            </div>

            <div class="campo">
              <label for="asunto">Asunto</label>
              <input
                type="text"
                id="asunto"
                name="Asunto"
                class="input-text"
                placeholder="Asunto del mensaje"
                required
              />
            </div>

            <div class="campo">
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                name="Mensaje"
                class="input-text"
                rows="6"
                placeholder="Tu mensaje"
                required
              ></textarea>
            </div>

            <button type="submit" class="boton">Enviar Mensaje</button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <h4 class="footer-content">© 2025 todos los derechos reservados</h4>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
