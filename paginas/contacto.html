<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Portfolio</title>
    <meta
      name="description"
      content="Ponte en contacto con Alejandro Pourcel, un estudiante de desarrollo web. Envía un mensaje para consultas o colaboración."
    />
    <meta
      name="keywords"
      content="Contacto, Alejandro Pourcel, estudiante de desarrollo web, portfolio, mensaje, consultas, colaboración"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-index">
      <header class="header">
        <h2>Portfolio</h2>
        <nav class="header-nav">
          <a href="../index.html" class="buttom-nav" title="incio del menu"
            >Inicio</a
          >
          <a
            href="./sobre-mi.html"
            class="buttom-nav"
            title="boton de seccion sobre mi "
            >Sobre mi</a
          >

          <a
            href="./mis-habilidades.html"
            class="buttom-nav"
            title="boton de seccion mis habilidades"
            >Habilidades</a
          >
          <a
            href="./contacto.html"
            class="buttom-select"
            title="boton de seccion contacto"
            >Contactame</a
          >
        </nav>
      </header>
      <main class="main-contacto">
        <div class="form">
          <h1 class="form-title">Envíame un mensaje</h1>

          <form
            class="flex-container"
            action="mailto:tu@email.com"
            method="post"
            enctype=""
          >
            <div class="grupo">
              <div class="campo-inline">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  name="Nombre"
                  class="input-text"
                  placeholder="Tu nombre"
                  required
                />
              </div>
              <div class="campo-inline">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="Email"
                  class="input-text"
                  placeholder="tu@email.com"
                  required
                />
              </div>
            </div>

            <div class="campo">
              <label for="asunto">Asunto</label>
              <input
                type="text"
                id="asunto"
                name="Asunto"
                class="input-text"
                placeholder="Asunto del mensaje"
                required
              />
            </div>

            <div class="campo">
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                name="Mensaje"
                class="input-text"
                rows="6"
                placeholder="Tu mensaje"
                required
              ></textarea>
            </div>

            <button type="submit" class="boton">Enviar Mensaje</button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-content">
          <span>© 2025 todos los derechos reservados</span>
          <div class="container-icon">
            <a
              href="https://www.instagram.com/alepourcel/"
              class="icon-footer"
              target="_blank"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="https://wa.me/1122520616?text=Hola%20me%20intereso%20tu%20perfil"
              class="icon-footer"
              target="_blank"
            >
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/alejandro-pourcel-03baa2236/"
              class="icon-footer"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/db5ed8f7ce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
